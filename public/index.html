<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: greenyellow;
            font-size: 5rem; /* Makes the "Server Running" very large */
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        .center-div {
            background-color: rgb(231, 9, 9);
            border-radius: 20px;
            padding: 20px 40px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .center-div:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 30px rgba(255, 255, 255, 0.4);
        }
        a {
            color: rgb(200, 240, 24);
            text-decoration: none;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid rgb(200, 240, 24);
            border-radius: 10px;
            transition: background-color 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        a:hover {
            background-color: rgb(200, 240, 24);
            color: rgb(231, 9, 9);
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 10px greenyellow, 0 0 20px greenyellow, 0 0 30px green, 0 0 40px green, 0 0 50px lime, 0 0 60px lime, 0 0 70px lime;
            }
            to {
                text-shadow: 0 0 20px lime, 0 0 30px lime, 0 0 40px greenyellow, 0 0 50px lime, 0 0 60px green, 0 0 70px green;
            }
        }
    </style>
</head>
<body>
    <div class="center-content">
        <h1>Server Running</h1>
        <div class="center-div">
            <a href="/chat">Chatting using socket.io</a>
        </div>
    </div>
 
</body>
</html>
